<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li class="Home"><a href="meetTheTutors.html">Meet the Tutors</a></li>
                <li class="Schedule Appointment"><a href="schedule.html">Schedule Appointment</a></li>
                <li class="Student Help Forum"><a href="forum.html">Forum</a></li>
                <li class="Book a Room"><a href="rooms.html">Room Booking</a></li>
                <li class="Contact"><a href="resources.html">Resources</a></li>
            <li class="ContactForm"><a href="contactForm.html">Contact Form</a></li>
                <li class="ContactForm"><a href="time.html">Timer</a></li>
            </ul>
        </div>
    </div>
    <div class="contact-container">
              
      
      <form method="POST" action="https://script.google.com/macros/s/AKfycbywj9SqIM7wcckuzzwsXfZU0yfugIoY_aRfNXD--VNCygFiy5yPh2MiPXIEdiqBp9dpRA/exec">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="f2a2c126-e4ee-472b-ad31-b00a90d7a234">
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="Email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <!-- You can add content or images here -->
        </div>
    </div>
</body>
</html>
